AQUA_version="AQUA OS SVE 1.3"
#set debug=all

set gfxmode=auto
set gfxpayload=keep

set lang=fr
loadfont /boot/grub/fonts/unicode.pf2

set timeout=30 # dont ferget 2 set dis 2 0
set default=0

menuentry "${AQUA_version}" {
	#set root=(hd96)
	multiboot /boot/kernel.bin
	boot
	
}
